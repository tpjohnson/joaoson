<html>
<head>
	<title>TJ</title>
        <script src = "http://d3js.org/d3.v3.min.js"> </script>
</head>
<body>
    <h1> Joaoson </h1>
    <h2> Study of operating systems over time </h2>
    <h2> Year: 1990 </h2>

    <button onclick="mover()">Click me</button>]

    <script>

        var canvas = d3.select("body")
                .append("svg")
                .attr("width", 500)
                .attr("height", 500);

         var rect = canvas.append("rect")
                .attr("width", 100)
                .attr("height", 50)
                .attr("fill", "red")
                .attr("y", 400)
                .attr("x", 400);

        var rect2 = canvas.append("rect")
                .attr("width", 100)
                .attr("height", 50)
                .attr("fill", "green")
        ;

        var rect3 = canvas.append("rect")
                .attr("width", 100)
                .attr("height", 50)
                .attr("fill", "gray")
                .attr("y", 400)
        ;

        var rect4 = canvas.append("rect")
                .attr("width", 100)
                .attr("height", 50)
                .attr("fill", "blue")
                .attr("x", 400)
        ;

        var circle = canvas.append("circle")
                .attr("cx", 50)
                .attr("cy", 100)
                .attr("r", 50)
        ;

       function mover() {
         if(circle.attr("cx") < 250){
                circle.transition()
                .attr("cx", 400)
                .attr("cy", 400)
        ;
            }else{
                circle.transition()
                .attr("cx", 50)
                .attr("cy", 50)
        ;
            }
       }

    </script>
</body>
</html>
